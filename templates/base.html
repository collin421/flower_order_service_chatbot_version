<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/chatbot.css">
    <script src="/static/js/chatbot.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="/static/css/custom-navbar.css"> <!-- CSS 파일명도 변경 가능 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/static/js/navbar.js" defer></script>
    <style>
        .custom-menu a.active, .custom-sidebar a.active {
            color: #4e73df; /* 하이라이트 색상 */
            font-weight: bold;
        }

        #sql_chatbot {
            position: relative; /* 또는 fixed 또는 absolute, 상황에 맞게 선택 */
            z-index: 9999; /* 충분히 높은 값으로 설정하여 다른 요소들 위에 오도록 함 */
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <!-- 네비게이션 바 -->
    <div class="custom-navbar">
        <div class="custom-navbar-container">
            <div class="custom-logo">
                <a href="{{ url_for('index') }}">flower dream</a>
            </div>
            <div class="custom-menu">
                <a href="{{ url_for('products.products') }}" class="active">품목관리</a>
                <a href="{{ url_for('branches.branches') }}">지점관리</a>
                <a href="{{ url_for('all_orders.all_orders') }}">주문내역</a>
                <!-- <a href="{{ url_for('all_orders.all_orders') }}">전체주문보기</a> -->
            </div>
            <div class="custom-hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>

    <div class="custom-overlay"></div>

    <div class="custom-sidebar">
        <div class="close-btn">×</div>
        <a href="{{ url_for('products.products') }}">품목관리</a>
        <a href="{{ url_for('branches.branches') }}">지점관리</a>
        <a href="{{ url_for('all_orders.all_orders') }}">품목통계</a>
        <!-- <a href="{{ url_for('all_orders.all_orders') }}">전체주문보기</a> -->
    </div>
    <!-- 네비게이션 바 -->

    <!--chatbot -->
    <div id="sql_chatbot">
        <button class="chatbot-toggler">
          <span class="material-symbols-outlined">mode_comment</span>
          <span class="material-symbols-outlined">close</span>
        </button>
        <div class="chatbot">
            <header>
                <h2>Chatbot</h2>
                <span class="chat-close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>안녕하세요
                        <br>무엇을 도와드릴까요?
                        <br>데이터 베이스에 있는 내용만 답변드릴 수 있습니다.
                        <br>질문 예시 : 지점이 몇개인가요? 0월 0일 장미의 주문 수량은 어떻게 되나요?
                    </p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
        </div>
    </div>
    <!--chatbot -->

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
